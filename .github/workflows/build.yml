name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6
      with:
        fetch-depth: 0
        clean: true
        
    - name: Verify VideoPlayerActivity
      run: |
        echo "=== Line 24-25 should be 'var' not 'val' ==="
        sed -n '24,25p' app/src/main/java/com/gokanaz/gallery/activities/VideoPlayerActivity.kt

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      with:
        cache-disabled: true

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Clean
      run: ./gradlew clean

    - name: Build Debug APK
      run: ./gradlew assembleDebug --no-build-cache --rerun-tasks

    - name: Run tests
      run: ./gradlew test

    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: kanaz-gallery-debug
        path: app/build/outputs/apk/debug/*.apk
        retention-days: 7
